<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tomickigrzegorz/autocomplete@3.0.3/dist/css/autocomplete.min.css"/>
</head>

<body>
    <div class="top-bar">
        <a href="index.html">
            <img src="./img/icons/home.svg" alt="Home" class="icon" height="40px" width="40px">
        </a>
        <div class="auto-search-wrapper loupe">
            <input type="text" autocomplete="off" id="search" placeholder="enter the city name">
            <div class="auto-results-wrapper">
                <ul id="auto-search-results" tabindex="0" role="listbox"></ul>
            </div>
                <button class="auto-clear hidden" type="button" title="clear the search query" aria-label="clear the search query">
            </button>
        </div>
        <div class="marker-control-toggle">
            <img src="./img/icons/layers.svg" alt="Home" class="icon" height="40px" width="40px">
        </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tomickigrzegorz/autocomplete@3.0.3/dist/js/autocomplete.min.js"></script>
</body>

</html>
